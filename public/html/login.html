<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/871258bdc4.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Harry Potter Login</title>
  </head>

  <body id="page-top">
    <!-- Masthead-->

    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h1 class="mx-auto my-0 text-uppercase">Expelliarmus</h1>
          <h2 class="text-white-50 mx-auto mt-2 mb-5">
            Welcome to the Wizarding World.
          </h2>
          <a
            class="btn btn-primary js-scroll-trigger glow-on-hover"
            data-toggle="modal"
            data-target="#myModal" id="openBtn"
            >Alohamora</a
          >
          <a class="btn btn-primary js-scroll-trigger" href="signup"
            >Enroll in class</a
          >

          <!-- MODAl -->

          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Welcome Back!</h4>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-4 mx-auto">
                      <div class="myform form">
                        <form action="" method="post" name="login">
                          <div class="form-group">
                            <input
                              type="text"
                              name="name"
                              class="form-control my-input responsive-img"
                              id="name"
                              placeholder="Username"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="email"
                              name="email"
                              class="form-control my-input responsive-img"
                              id="pw"
                              placeholder="Password"
                            />
                          </div>

                          <!-- NEED TO ROUTE TO HARRYAPP -->
                          <div class="text-center">
                            <a class="btn btn-primary js-scroll-trigger" href="harryapp"
                            id="loginBtn"
                            >Submit</a
                          >
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-default"
                    data-dismiss="modal"
                  >
                    End of class
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- About-->
    <section class="about-section text-center" id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2 class="text-white mb-4">How to play</h2>
            <p class="text-white-50">
              Explanation of game rules
            </p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer bg-black small text-center text-white-50">
      <div class="container">Copyright Â© Your Website 2020</div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
    <script src="../js/api.js"></script>
  </body>
</html>
